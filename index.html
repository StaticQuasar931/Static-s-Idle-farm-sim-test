<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s ease;
        }
        .game-container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border: 2px solid #000;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        #tamagotchi {
            font-size: 120px;
            margin: 20px 0;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin: 20px auto;
        }
        .stats div {
            width: 150px;
            margin: 10px 0;
        }
        .stat-bar {
            background: #ddd;
            border-radius: 10px;
            height: 15px;
            overflow: hidden;
            position: relative;
        }
        .bar-fill {
            height: 100%;
            background: #4caf50;
            transition: width 0.3s ease-in-out;
        }
        button {
            padding: 10px 15px;
            font-size: 1em;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
        }
        button:hover {
            background: #0056b3;
        }
        .message {
            font-size: 1.1em;
            color: #333;
            margin-top: 15px;
        }
        .dark-mode {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tamagotchi</h1>
        <div id="tamagotchi">üê£</div>
        <p>Stage: <span id="stage">Baby</span></p>
        <div class="stats">
            <div>
                Hunger
                <div class="stat-bar"><div id="hunger-bar" class="bar-fill"></div></div>
            </div>
            <div>
                Happiness
                <div class="stat-bar"><div id="happiness-bar" class="bar-fill"></div></div>
            </div>
            <div>
                Discipline
                <div class="stat-bar"><div id="discipline-bar" class="bar-fill"></div></div>
            </div>
            <div>
                Health
                <div class="stat-bar"><div id="health-bar" class="bar-fill"></div></div>
            </div>
            <div>
                Hygiene
                <div class="stat-bar"><div id="hygiene-bar" class="bar-fill"></div></div>
            </div>
        </div>
        <div>
            <button onclick="feed()">Feed üçé</button>
            <button onclick="play()">Play üé≤</button>
            <button onclick="discipline()">Discipline ‚ö†Ô∏è</button>
            <button onclick="heal()">Heal üíä</button>
            <button onclick="clean()">Clean üßπ</button>
            <button onclick="togglePause()">Pause ‚è∏Ô∏è</button>
            <button onclick="toggleDarkMode()">Dark Mode üåô</button>
        </div>
        <p class="message" id="message"></p>
    </div>

    <script>
        // Tamagotchi stats
        const stats = JSON.parse(localStorage.getItem('tamagotchi')) || {
            hunger: 80,
            happiness: 80,
            discipline: 50,
            health: 100,
            hygiene: 80,
            age: 0,
            stage: 'Baby',
            sick: false,
            paused: false,
        };

        const stages = [
            { name: 'Baby', emoji: 'üê£', age: 0 },
            { name: 'Child', emoji: 'üê•', age: 5 },
            { name: 'Teen', emoji: 'üê§', age: 10 },
            { name: 'Adult', emoji: 'üêî', age: 15 },
        ];

        const tamagotchiElem = document.getElementById('tamagotchi');
        const stageElem = document.getElementById('stage');
        const messageElem = document.getElementById('message');
        const bars = {
            hunger: document.getElementById('hunger-bar'),
            happiness: document.getElementById('happiness-bar'),
            discipline: document.getElementById('discipline-bar'),
            health: document.getElementById('health-bar'),
            hygiene: document.getElementById('hygiene-bar'),
        };

        function updateBars() {
            bars.hunger.style.width = `${stats.hunger}%`;
            bars.happiness.style.width = `${stats.happiness}%`;
            bars.discipline.style.width = `${stats.discipline}%`;
            bars.health.style.width = `${stats.health}%`;
            bars.hygiene.style.width = `${stats.hygiene}%`;
        }

        function evolve() {
            const nextStage = stages.find(stage => stats.age >= stage.age);
            if (nextStage && stats.stage !== nextStage.name) {
                stats.stage = nextStage.name;
                tamagotchiElem.textContent = nextStage.emoji;
                stageElem.textContent = stats.stage;
                messageElem.textContent = `Your Tamagotchi evolved into a ${stats.stage}!`;
            }
        }

        function feed() {
            stats.hunger = Math.min(100, stats.hunger + 10);
            messageElem.textContent = 'You fed your Tamagotchi!';
            saveProgress();
            updateBars();
        }

        function play() {
            stats.happiness = Math.min(100, stats.happiness + 10);
            stats.hunger = Math.max(0, stats.hunger - 5);
            messageElem.textContent = 'You played with your Tamagotchi!';
            saveProgress();
            updateBars();
        }

        function discipline() {
            stats.discipline = Math.min(100, stats.discipline + 10);
            messageElem.textContent = 'Your Tamagotchi is learning discipline!';
            saveProgress();
            updateBars();
        }

        function heal() {
            stats.health = Math.min(100, stats.health + 20);
            messageElem.textContent = 'Your Tamagotchi feels better!';
            saveProgress();
            updateBars();
        }

        function clean() {
            stats.hygiene = 100;
            messageElem.textContent = 'Your Tamagotchi is clean!';
            saveProgress();
            updateBars();
        }

        function togglePause() {
            stats.paused = !stats.paused;
            messageElem.textContent = stats.paused ? 'Game paused.' : 'Game resumed.';
            saveProgress();
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function decayStats() {
            if (!stats.paused) {
                stats.hunger = Math.max(0, stats.hunger - 5);
                stats.happiness = Math.max(0, stats.happiness - 5);
                stats.hygiene = Math.max(0, stats.hygiene - 5);
                stats.health = Math.max(0, stats.health - (stats.hygiene === 0 ? 10 : 5));
                stats.age += 0.1;
                evolve();
                updateBars();
                saveProgress();
            }
        }

        function saveProgress() {
            localStorage.setItem('tamagotchi', JSON.stringify(stats));
        }

        setInterval(decayStats, 5000);

        updateBars();
    </script>
</body>
</html>
